<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,viewport-fit=cover">
    <title>Title</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
    li{list-style:none;}
    .gq-display{
        display: -webkit-box;     /* Chrome 4+, Safari 3.1, iOS Safari 3.2+ */
        display: -moz-box;        /* Firefox 17- */
        display: -webkit-flex;    /* Chrome 21+, Safari 6.1+, iOS Safari 7+, Opera 15/16 */
        display: -moz-flex;       /* Firefox 18+ */
        display: -ms-flexbox;     /* IE 10 */
        display: flex;            /* Chrome 29+, Firefox 22+, IE 11+, Opera 12.1/17/18, Android 4.4+ */
    }
    *{
        padding: 0;
        margin: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    #app{
        background: #1D6FD7;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        /*background-image: url("http://www.hmltec.com/720/hsjunyun/img/index0bg.f0ac1de1.png"),url("http://www.hmltec.com/720/hsjunyun/img/bgcircular.142a98f2.png");*/
        /*background-size: contain,contain;*/
        /*background-repeat: no-repeat;*/
        /*background-position: ;*/
    }
    .backgroundImg{
        width: 100%;
        height: auto;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        -webkit-transition: all .5s ease;
        transition: all .5s ease;
    }
    .imgtitle{
        width: 80%;
        height: auto;
        position: absolute;
        left: 10%;
        top: 10%;
    }
    .go{
        position: absolute;
        left: 0%;
        bottom: 3%;
        width: 100%;
        height: 10%;
    }
    .getinto{
        width: 100%;
        height: 50%;
    }
    .Note{
        width: 100%;
        height: 50%;
        justify-content : center;
        align-items: center;
        color: #fff;
        font-size: 15px;
    }
    .goImg{
        height: 60%;
        margin: 0 5%;
    }
    .leftTriangle{
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-right: 10px solid #ffffff;
    }
    .RightTriangle{
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 10px solid #ffffff;
    }
    .getintoCenter{
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }
    .arrowLeft{
        width: 7%;
        justify-content: space-between;
        position: relative;
        left: 0%;
        animation:shakingLeft 1s;
        animation-direction:alternate;
        animation-iteration-count: infinite;
    }
    .arrowRight{
        width: 7%;
        justify-content: space-between;
        position: relative;
        right: 0%;
        animation:shakingRight 1s;
        animation-direction:alternate;
        animation-iteration-count: infinite;
    }
    @keyframes shakingLeft
    {
        from {left:-3%;}
        to {left: 0%;}
    }
    @keyframes shakingRight
    {
        from {right:-3%;}
        to {right: 0%;}
    }
    .characterAnimation{
        width: 100%;
        height: 45%;
        position: absolute;
        left: 0%;
        top: 33%;
        overflow: hidden;
        justify-content: center;
        z-index: 5;
    }
    .characterAnimation .characterAnimationview{
        height: 100%;
        width: 35%;
        position: relative;
        justify-content: center;
        overflow: hidden;
        z-index: 2;
    }
    .characterAnimation img{
        height: 100%;
        width: auto;
        position: relative;
        top: 0%;
        left: 0;
    }
    .roulette{
        width: 100%;
        height: 47%;
        position: absolute;
        top: 53%;
        left: 0%;
        transition: all 0.5s linear;
        overflow: hidden;
        /*background-image: url("http://www.hmltec.com/720/hsjunyun/img/bgcircular.142a98f2.png");*/
        /*background-size: 260%;*/
        /*background-repeat: no-repeat;*/
        /*background-position: -78vw -6vh;*/
    }
    .Discbase{
        z-index: 1;
        height: 60%;
        /*border: 1px solid red;*/
        position: relative;
        top: 3vh;

        /*background-image: url("http://www.hmltec.com/720/hsjunyun/img/slideBg.4d36b6f7.png");*/
        /*background-repeat: no-repeat;*/
        /*background-size: 120%;*/
        /*background-position: 47% 57%;*/
    }
    .rouletteBg{
        position: absolute;
        left: -62%;
        width: 228%;
        height: 210%;
        pointer-events: none;
    }
    .rouletteBase{
        width: 118%;
        position: absolute;
        top: -44%;
        left: -9%;
        height: 170%;
        pointer-events: none;
        z-index: 2;
    }
    .Discbase ul{
        z-index: 2;
        width: 100%;
        height: 100%;
    }
    .Discbase li{
        width: 21%;
        height: auto;
        /*border: 1px solid red;*/
        position: absolute;
        z-index: 0;
    }
    .Discbase li img{
        width: 100%;
    }

</style>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list:[
                {name:"军运场馆",url:"http://www.hmltec.com/720/hsjunyun/img/slideList0.95bfb93a.png",translate:"rotateY(0deg) translateZ(275px) translateY(4%) translateX(79%)"},
                {name:"保障路线",url:"http://www.hmltec.com/720/hsjunyun/img/slideList4.352e01d9.png",translateX:"6vw",translateY:"9vh",zoom:"1"},
                {name:"休闲片区",url:"http://www.hmltec.com/720/hsjunyun/img/slideList3.548ed339.png",translateX:"14%",translateY:"-11%",zoom:"1"},
                {name:"接待酒店",url:"http://www.hmltec.com/720/hsjunyun/img/slideList2.7967a49f.png",translateX:"61%",translateY:"-11%",zoom:"1"},
                {name:"交通枢纽",url:"http://www.hmltec.com/720/hsjunyun/img/slideList1.423538db.png",translateX:"71%",translateY:"23%",zoom:"1"}
            ],
            goShow:true,
            animationImgDivision:"",
            animationImgWidth:null,
            animationImgLeft:0,
            rouletteTop:100,
            gbImgTop:50
        },
        methods:{
            adaptation(){
                var width = document.getElementById("animationImg").width;
                this.animationImgWidth = width;
                this.animationImgDivision = width / 81;
            },
            go(){
                var count = 0;
                this.rouletteTop = 59;
                this.gbImgTop = 25;
                this.goShow = false;
                var time = setInterval(()=>{
                    count = count + 1;
                    if(count <= 80){
                        this.animationImgLeft = -(this.animationImgDivision * count);
                    }else{
                        clearInterval(time);
                    }
                },30)
            }
        }
    })
</script>
